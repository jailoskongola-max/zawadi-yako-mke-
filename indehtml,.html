<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zawadi ya Pendo ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #fff0f3;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Muonekano wa Box la Zawadi */
        .gift-box {
            font-size: 100px;
            cursor: pointer;
            transition: 0.5s;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Mti wa Maajabu (CSS Version) */
        .tree-container {
            display: none;
            position: relative;
            text-align: center;
        }

        .mti-emoji {
            font-size: 150px;
            margin: 0;
            filter: drop-shadow(0 0 10px #ff4d6d);
        }

        .ujumbe {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 300px;
            margin-top: -20px;
            border: 2px solid #ff4d6d;
        }

        #timer {
            font-weight: bold;
            color: #d63384;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* Mioyo inayomwagika */
        .falling-heart {
            position: fixed;
            top: -10px;
            animation: fall linear forwards;
            z-index: 100;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }
    </style>
</head>
<body>

    <div id="gift" class="gift-box" onclick="funguaMti()">üéÅ</div>

    <div id="main-content" class="tree-container">
        <p class="mti-emoji">üéÑ</p> <div class="ujumbe">
            <h2 style="color:#ff4d6d; margin:0;">Nakupenda ‚ù§Ô∏è</h2>
            <p>Mti wa pendo letu unazidi kumea kila sekunde...</p>
            <div id="timer">Inapakia...</div>
        </div>
    </div>

    <script>
        // WEKA TAREHE YENU HAPA (Mwaka, Mwezi-1, Siku)
        const tareheYaKuanza = new Date(2024, 1, 14); 

        function funguaMti() {
            // Ficha zawadi, onesha mti
            document.getElementById('gift').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            
            // Anza kumwaga mioyo
            setInterval(createHeart, 300);
            
            // Anza saa
            updateTimer();
            setInterval(updateTimer, 1000);
        }

        function createHeart() {
            const h = document.createElement('div');
            h.innerHTML = '‚ù§Ô∏è';
            h.className = 'falling-heart';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.fontSize = (Math.random() * 20 + 10) + 'px';
            h.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }

        function updateTimer() {
            const sasa = new Date();
            const diff = sasa - tareheYaKuanza;
            const siku = Math.floor(diff / (1000 * 60 * 60 * 24));
            const masaa = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const dk = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const sek = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById('timer').innerHTML = ${siku} Siku, ${masaa} Saa, ${dk} Dk, ${sek} Sek;
        }
    </script>
</body>
</html>
